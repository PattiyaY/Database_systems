<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Sign up page -->
    <div class="navbar">
      <nav class="navbar-container">
        <a href="#"
          ><img src="./logo/Assumption_University(logo).png" alt="logo"
        /></a>
        <ul class="navbar-login">
          <li>
            <a href="#"><h1>online hotel management system</h1></a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="signup-form">
      <div class="fill-info">
        <h1>Sign up</h1>
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          id="email"
          name="email_input"
          placeholder="John.Smith@gmail.com"
          required
        />

        <label for="name"><b>Name</b></label>
        <input type="text" id="name" placeholder="John" required />

        <label for="password"><b>Password</b></label>
        <input
          type="text"
          id="password"
          name="pwd_input"
          placeholder="xxxxxxxx"
          required
        />

        <label for="surname"><b>Surname</b></label>
        <input type="text" id="surname" placeholder="Smith" required />

        <label for="address"><b>Address</b></label>
        <input
          type="text"
          id="address"
          placeholder="Robert Robertson, 1234 NW Bobcat Lane, St. Robert, MO 65584-5678"
        />

        <a href="./personal_info.html">
          <button type="submit" class="button">Sign up</button>
        </a>

        <p class="account">Have an account? <a href="./index.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
